<html> 
 	<head> 
    <script src="js/mail-generator.js"></script> 
    <link href="css/style.css" rel="stylesheet" media="screen"> 
     <script> 
       window.onload = function(){ 
         // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE.  
         // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser 
         var count = 0;
         var mainElement = document.getElementById('main');

         for (var i = 0; i < window.geemails.length; i++){
         	// This is the function used to start loop, when i < window.geemails.length it will create loop to generate the random data and stop when it "i" reaches after 10.
         	var message = window.geemails[i];
        	var sender = message.sender;
        	var subject = message.subject;
        	var body = message.body;
        	var date1 = message.date;


        	var senderHTMLElement = document.createElement("div");
        	senderHTMLElement.innerHTML = sender;
        	senderHTMLElement.className = 'sender';

            mainElement.appendChild(senderHTMLElement);

            var subjectHTMLElement = document.createElement("div");
            subjectHTMLElement.innerHTML = subject;
            subjectHTMLElement.className = 'subject';

            mainElement.appendChild(subjectHTMLElement);

            var  dateHTMLElement = document.createElement("div");
            dateHTMLElement.innerHTML = date1;
            dateHTMLElement.className = 'date1';

            mainElement.appendChild(dateHTMLElement);

            var bodyHTMLElement = document.createElement("div");
            bodyHTMLElement.innerHTML = body;
            bodyHTMLElement.className = 'body';

            mainElement.appendChild(bodyHTMLElement)
         };
   
        var inboxCountElement = document.getElementById('inboxCount');
        inboxCountElement.innerHTML = window.geemails.length;
        count++;
     };

     </script> 
 	</head> 
 	<body> 
 		<div class="container" id="main"> 
 		  <div>
 		  inbox
 		  <span id='inboxCount'></span>
 		  </div>

          <div class="container" id="" ="message"> </div> 
 		</div> 
 	</body> 
 </html>
